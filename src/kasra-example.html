<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمثلة على الكلمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            direction: rtl;       
        }
        .example {
            font-size: 40px;
            margin: 20px;
            display: inline-block;
            cursor: pointer;
            color: #00fa0c;
            background-color: #333;
            width: 100px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
         .example:hover {
            color: #45a049;
            transform: scale(1.1);
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #57d75e;
        }
        .container{
            margin: 10% 4% 2% 4%;
        }a {
    position: fixed;
    bottom: 0;
    left: 0;
    transform: rotate(-5deg);
    background-color: #af8b4c; /* Adjust color as needed */
    padding: 10px 20px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    border-radius: 10px;
}
    </style>
</head>
<body>

    <script>
        function speak(text) {
            var msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = 'ar-SA';
            window.speechSynthesis.speak(msg);
        }
