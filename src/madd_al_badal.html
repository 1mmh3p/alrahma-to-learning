<body>
    <div class="container">
        <div class="header">مد البدل</div>
        <div class="instruction">
            إذا جاءت الهمزة قبل حرف المد ( ا - و - ي ) <br>
            يُمد بمقدار حركتين <br>
            أمثلة: آدَم، إيمَان، أُوذِيَ
        </div>
        <table>
            <tr>
                <td class="orange">آدَمَ</td>
                <td class="orange">إيمَانًا</td>
                <td class="orange">أُوذِيَ</td>
                <td class="orange">إِيذَاءً</td>
            </tr>
            <tr>
                <td class="blue">أُوتُوا</td>
                <td class="blue">آمَنُوا</td>
                <td class="blue">آخَرَ</td>
                <td class="blue">إِيمَانٍ</td>
            </tr>
            <tr>
                <td class="green">آبَاءَكُمْ</td>
                <td class="green">إِيمَانَكُمْ</td>
                <td class="green">أُوتُوا</td>
                <td class="green">إِيمَانًا</td>
            </tr>
            <tr>
                <td class="red">أُوذُوا</td>
                <td class="red">آمِنُوا</td>
                <td class="red">آدَمَ</td>
                <td class="red">آخَرُ</td>
            </tr>
            <tr>
                <td class="purple">آبَاؤُكُمْ</td>
                <td class="purple">إِيمَانِهِمْ</td>
                <td class="purple">أُوذِيَ</td>
                <td class="purple">إِيمَانَهُمْ</td>
            </tr>
