<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حركة السكون</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #ffe6f2; /* لون الخلفية الوردي الفاتح */
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .group-title {
            background-color: #ffae00; /* لون العنوان الوردي الغامق */
            color: rgb(62, 4, 4);
            padding: 10px;
            border: 1px solid #000000; /* لون حدود الكلمة */

            font-weight: bold;
            font-size: 24px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .word-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .word {
            background-color: #d0ff00; /* لون خلفية الكلمة */
            border: 1px solid #000000; /* لون حدود الكلمة */
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            color: rgb(62, 4, 4);

            width: calc(20% - 20px);
            max-width: 150px;
        }
        .sukoon {
            color: #ff0000; /* لون السكون */
            font-weight: bold;
            font-size: 20px;
        } a {
    position: fixed;
    bottom: 0;
    left: 0;
    transform: rotate(-5deg);
    background-color: #af8b4c; /* Adjust color as needed */
    padding: 10px 20px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="group-title">حركة السكون</div>
        <div class="word-group">
            <div class="word"><p>دُ<span class="sukoon">رْ</span>وس</p></div>
            <div class="word"><p>مُ<span class="sukoon">كْ</span>تَب</p></div>
            <div class="word"><p>مُ<span class="sukoon">دْ</span>رَّسَة</p></div>
            <div class="word"><p>مُ<span class="sukoon">صْ</span>نَع</p></div>
            <div class="word"><p>بُ<span class="sukoon">يْ</span>وت</p></div>
            <div class="word"><p>طُلَّ<span class="sukoon">بْ</span>اب</p></div>
            <div class="word"><p>سَيَّ<span class="sukoon">رْ</span>ات</p></div>
            <div class="word"><p>مُ<span class="sukoon">دْ</span>ن</p></div>
            <div class="word"><p>كُ<span class="sukoon">رْ</span>اسِي</p></div>
            <div class="word"><p>هَوَ<span class="sukoon">تْ</span>ف</p></div>
            <div class="word"><p>حَقَا<span class="sukoon">ئْ</span>ب</p></div>
            <div class="word"><p>نَوَ<span class="sukoon">فْ</span>ذ</p></div>
            <div class="word"><p>كُ<span class="sukoon">ؤْ</span>وس</p></div>
            <div class="word"><p>طُ<span class="sukoon">بْ</span>وس</p></div>
            <div class="word"><p>مُهَ<span class="sukoon">نْ</span>سُون</p></div>
            <div class="word"><p>فُ<span class="sukoon">لْ</span>احُون</p></div>
            <div class="word"><p>تِلْ<span class="sukoon">مْ</span>يذُون</p></div>
            <div class="word"><p>قُوَّ<span class="sukoon">دْ</span>ون</p></div>
        </div>
    </div> 
    <a href="../../index.html"> الرجوع الفهرس</a>
</body>
</html>
